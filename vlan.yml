- name: Cau hinh tren Switch
  hosts: Switch
  gather_facts: no
  tasks:
   - name: tao vlan
     ios_vlan:
      aggregate:
       - { vlan_id : 10 }
       - { vlan_id : 20 }
       - { vlan_id : 30 }
   - name: gan cong vao vlan
     ios_l2_interface:
     name: "{{ item.int }}"
     mode: access
     access_vlan: "{{ item.vlan }}"
   with_items: # thay the cac cong
     - { vlan: "10", int: "Ethernet0/1"}
     - { vlan: "20", int: "Ethernet0/2"}
     - { vlan: "30", int: "Ethernet0/3"}
   - name: chuyen cong E0/0 sang mode trunk
     ios_config:
      parents: #thay the bang cong Switch ket noi den Router
       - int Ethernet0/0
      lines:
       - sw trunk encapsulation dot1Q
       - sw mode trunk

- name: Cau hinh tren router
  hosts: Router
  gather_facts: no
  tasks:
   - name: Dat ip cho cong E0/1
     ios_l3_interface:
      name: Ethernet0/1
      ipv4: 192.168.1.1/24
   - name: dat ip subinterface
     ios_config:
      parents:
       - int {{item.subint}}
      lines:
       - encapsulation dot1Q {{item.vlan}}
       - ip address 192.168.{{item.vlan}}.1 255.255.255.0
     with_items:
      - { subint: Ethernet0/1.10 , vlan: 10 }
      - { subint: Ethernet0/1.20 , vlan: 20 }
      - { subint: Ethernet0/1.30 , vlan: 30 }
    - name: Show ip
      ios_command:
       commands:
        - show ip int brief
      register: show_ip
    - debug: var=show_ip.stdout_lines
